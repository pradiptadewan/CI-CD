{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="hero text-center py-5 bg-primary text-white">
    <div class="hero-overlay"> <!-- Overlay added here -->
        <h1 class="hero-title display-4">Contact Us</h1>
        <p class="hero-subtitle lead">We would love to hear from you. Please fill in the form below to get in touch.</p>
    </div>
</section>

<section class="contact-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form action="#" method="post" class="contact-form shadow-sm p-4 bg-white rounded">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required class="form-control"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
