{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Joglo Dhepis Borobudur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="logo">Joglo Dhepis</div>
        <nav class="navbar">
            <a href="{% url 'homestay:index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">Home</a>
            <a href="{% url 'homestay:room_list' %}" class="{% if request.resolver_match.url_name == 'homestay:room_list' %}active{% endif %}">Rooms</a>
            <a href="{% url 'myresto:restaurant_list' %}" class="{% if request.resolver_match.url_name == 'resto_list' %}active{% endif %}">Restaurant</a>
            <a href="{% url 'homestay:contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a>
        </nav>
        <!-- Tiga Titik Menu untuk Tampilan Kecil -->
        <div class="menu-toggle" onclick="toggleNavbar()">
            <i class="fas fa-bars"></i>
        </div>
        <a href="{% url 'homestay:reservation' %}" class="btn btn-primaryR">Reservation</a>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Joglo Dhepis | Homestay & Resto</p>
        <div class="social-icons">
            <a href="https://wa.me/yourphone" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://maps.google.com/?q=your-location" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
        </div>
    </footer>

    <script>
        function toggleNavbar() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }
    </script>
</body>
</html>
